<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visual Product Matcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">Visual Product Matcher</a>
      </div>
    </nav>

    <main class="container my-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-2">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mb-2" role="alert">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <div id="loading-overlay" class="loading-overlay d-none">
      <div class="spinner-border text-primary" role="status" aria-label="Loading"></div>
      <div class="mt-2 text-muted">Processing imageâ€¦</div>
    </div>

    <script>
      // show loading overlay on form submit
      function enableLoading() {
        document.getElementById('loading-overlay').classList.remove('d-none');
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
